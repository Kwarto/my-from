<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User Authentication</title>
  </head>
  <!-- frontend mentor -->
  <body>
    <header>
      <h5>
        SUBSCRIBE TO MY NEWSLETTER
      </h5>
      <div>
        <form action="#" method="post">
          <center>
            <h1>My Form</h1>
          </center>
          <input type="text" name="Username" placeholder="Please enter your name" class="form__style"  required/>
          <input type="email" name="Useremail" placeholder="Please enter email address" class="form__style" required/>
          <textarea name="Added message" id="" cols="30" rows="10" placeholder="Add a message" class="form__style" required></textarea>
          <a href="https://google.com" class="button" target="_blank">Submit</a>
        </form>
      </div>
    </header>

  </body>
</html>
